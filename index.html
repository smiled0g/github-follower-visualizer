<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Follower Visualizer</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="header">
        <span class="title">Github Follower Visualizer</span>
        <div class="form" id="form">
            <input type="text" id="github_id" placeholder="Github ID"/>
            <input type="text" id="degree" placeholder="Degree (1-5)"/>
            <button id="fetch">Build follower graph</button>
        </div>
    </div>
    <div id="graph" class="graph_canvas"></div>
    <script src="js/github.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(function() {
            var app = new App('#graph');
            app.start();
        });
    </script>
</body>
</html>
